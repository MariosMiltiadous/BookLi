<mat-sidenav-container autosize class="app-container">
  <!-- Permanent desktop sidenav -->
  <mat-sidenav
    class="app-sidenav"
    [class.collapsed]="collapsed"
    mode="side"
    [opened]="true"
    [attr.aria-expanded]="!collapsed">

    <mat-toolbar class="side-toolbar">
      <img class="logo" src="assets/bookli-logo.svg" alt="BookLi" />
      <span class="brand">BookLi</span>
      <span class="spacer"></span>
      <button
        mat-icon-button
        class="collapse-btn"
        (click)="toggleCollapse()"
        aria-label="Toggle sidenav"
        [matTooltip]="collapsed ? 'Expand menu' : 'Collapse menu'"
        matTooltipPosition="right">
        <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/library/books"
        routerLinkActive="active"
        [matTooltip]="collapsed ? 'Library' : ''"
        matTooltipPosition="right">
        <mat-icon>menu_book</mat-icon>
        <span class="nav-label">Library</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a
        mat-list-item
        href="https://angular.dev"
        target="_blank"
        rel="noopener"
        [matTooltip]="collapsed ? 'Angular Docs' : ''"
        matTooltipPosition="right">
        <mat-icon>open_in_new</mat-icon>
        <span class="nav-label">Angular Docs</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar">
      <img class="logo" src="assets/bookli-logo.svg" alt="" />
      <span class="brand">BookLi</span>

      <span class="spacer"></span>

      <a mat-button routerLink="/library/books" routerLinkActive="active">Library</a>

      <button
        mat-icon-button
        (click)="toggleCollapse()"
        aria-label="Toggle sidenav"
        [matTooltip]="collapsed ? 'Expand menu' : 'Collapse menu'">
        <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
