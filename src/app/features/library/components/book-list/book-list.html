<mat-toolbar color="primary">
  <span>ðŸ“š BookLi Library</span>
  <span class="spacer"></span>
  <a mat-button (click)="addNew()">
    <mat-icon>add</mat-icon>
    Add Book
  </a>
</mat-toolbar>

<mat-card class="mt">
  <mat-card-title>Books</mat-card-title>

  <div class="table-wrap">
    <table mat-table [dataSource]="(books$ | async) ?? []" class="mat-elevation-z1">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let b"> {{ b.title }} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let b"> {{ b.author }} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let b"> {{ b.year }} </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let b"> {{ b.genre }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let b">
          <a mat-stroked-button color="primary" [routerLink]="['/library/books', b.id]">
            <mat-icon>edit</mat-icon> Edit
          </a>
          <button mat-stroked-button color="warn" (click)="delete(b.id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
