<mat-card>
  <mat-card-title>{{ isEdit ? 'Edit Book' : 'Add Book' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.controls.title.invalid && form.controls.title.touched">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" />
        <mat-error *ngIf="form.controls.author.invalid && form.controls.author.touched">
          Author is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput type="number" formControlName="year" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="Software">Software</mat-option>
          <mat-option value="Fiction">Fiction</mat-option>
          <mat-option value="Non-fiction">Non-fiction</mat-option>
          <mat-option value="Science">Science</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.genre.invalid && form.controls.genre.touched">
          Genre is required
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> {{ isEdit ? 'Update' : 'Create' }}
        </button>
        <button mat-stroked-button type="button" (click)="cancel()">
          <mat-icon>close</mat-icon> Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
